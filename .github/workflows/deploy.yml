# https://github.com/actions/deploy-pages#usage
name: Deploy to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches: ['main']
jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: Production
    steps:
      - uses: actions/checkout@v4
      - name: Print environment variables
        run: |
          echo "PUBLIC_NODE_ENV=${{ vars.PUBLIC_NODE_ENV }}"
          echo "BASE_URL=${{ vars.BASE_URL }}"
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      # Pick your own package manager and build script
      - run: bun install
      - name: Generate static site
        env:
          PUBLIC_NODE_ENV: ${{ vars.PUBLIC_NODE_ENV }}
          BASE_URL: ${{ vars.BASE_URL }}
        run: bun generate --preset github_pages
      - name: Debug output directory
        run: |
          echo "Contents of .output/public:"
          ls -la .output/public/
          echo "Contents of index.html:"
          head -20 .output/public/index.html || echo "No index.html found"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public
  # Deployment job
  deploy:
    # Add a dependency to the build job
    needs: build
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source
    # Deploy to the github_pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
